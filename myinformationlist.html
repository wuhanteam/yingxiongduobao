    <script type="text/javascript">
	<!--这个是确认支付的弹窗--> 
    		$(".orderbutton").click(function(){
				$(".modal").show();
			});
			$(".giveup").click(function(){
				$(".modal").hide();
			});
			
	<!--这个是下拉框的收缩菜单--> 
			
			$(".downup").click(function(){
				$(".downupbox").slideToggle(200);
			});
			
			
	<!--这个选择支付形式的单选--> 
			$(".waycheck").click(function(){
				
				  var index=$(this).index();
				  $(".waycheck img").attr("href","image/check"+index+".png");
				  $(".waycheck img").attr("src","image/check"+index+".png");
				
	
		    })		
    </script>
