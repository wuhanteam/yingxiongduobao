<body>

	<div class="wrap">
    	<!--<div class="logclose"><img src="image/closelog.png" /></div>-->
        <div class="loginbg"><img src="image/yiyuan.png" /></div>
        
        
        
        
        <div class="logbox">
        	<div class="logrow2"><div class="perimg"><img src="image/per.png" /></div><input class="listlogintext" id="userName" value="用户名"  onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}"><div class="close"><img src="image/close.png" /></div></div>
            
            
            <div class="logrow2"><div class="perimg"><img src="image/key.png" /></div><input class="listlogintext" id="userPwd" value="密码"  onfocus="this.value=''" onblur="if(this.value==''){this.value='密码'}"><div class="eyeopen"><img src="image/eye.jpg" /></div></div>
            
        	<div class="submit2"  onclick="login();" >确认</div>
            <div class="submit2down"><div class="downleft" onclick="javascript:window.location.href='mobileindex_signup.html'" >立即注册</div><div class="downright" onclick="javascript:window.location.href='mobileindex_login_password.html'" >忘记密码</div>
            
        </div>	
        
        
        <div class="logthird"><img src="image/logintitle.png" /></div>
        <ul class="logboxother">
        	<li><img src="image/qq.png" /></li>
            <li><img src="image/weixin.png" /></li>
            <li style=" padding-right:0;"><img src="image/weibo.png" /></li>
        </ul>
    
    </div>
